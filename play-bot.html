<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chơi với máy - Cờ Caro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to right, #fce4ec, #e1f5fe);
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #880e4f;
      margin-bottom: 10px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(20, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
      background-color: #d50000;
      padding: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #fffde7;
      border: 1px solid #f44336;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    .cell.x {
      color: #0d47a1;
      font-weight: bold;
    }

    .cell.o {
      color: #c62828;
      font-weight: bold;
    }

    .cell.win {
      background-color: #a5d6a7 !important;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { background-color: #a5d6a7; }
      50% { background-color: #66bb6a; }
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
      color: #4a148c;
    }
  </style>
</head>
<body>
  <h1>Chế độ chơi với máy</h1>
  <div id="game-board"></div>
  <div id="status">Lượt của bạn: X</div>

  <script src="bot.js"></script>
  <script src="game.js"></script>
</body>
</html>
